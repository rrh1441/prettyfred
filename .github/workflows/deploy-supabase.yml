name: Deploy Supabase Functions

on:
  push:
    branches:
      - main  # Runs when code is pushed to `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Actions  # ðŸ‘ˆ Ensures secrets are pulled from GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust (Required for Supabase CLI)
        uses: dtolnay/rust-toolchain@stable  # âœ… Installs Rust

      - name: Install Supabase CLI via Cargo
        run: |
          cargo install supabase --locked  # âœ… Official recommended install method
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH  # âœ… Add Supabase CLI to PATH

      - name: Verify Supabase CLI Installation
        run: supabase --version  # âœ… Debugging step to check if CLI is installed

      - name: Set up environment variables
        run: |
          supabase secrets set SERVICE_ROLE="${{ secrets.SERVICE_ROLE }}"
          supabase secrets set URL="${{ secrets.URL }}"
          supabase secrets set FRED_API_KEY="${{ secrets.FRED_API_KEY }}"

      - name: Deploy Supabase Function
        run: supabase functions deploy fetch_fred_data --no-verify-jwt
