name: Deploy Supabase Functions

on:
  push:
    branches:
      - main  # Runs when code is pushed to `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Actions  # ðŸ‘ˆ Ensures secrets are pulled from GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://supabase.com/cli/install | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH  # Ensure CLI is in PATH
          export PATH="$HOME/.supabase/bin:$PATH"    # Apply PATH change

      - name: Verify Supabase CLI Installation
        run: supabase --version  # ðŸ‘ˆ Check if CLI is installed properly

      - name: Set up environment variables
        run: |
          supabase secrets set SERVICE_ROLE="${{ secrets.SERVICE_ROLE }}"
          supabase secrets set URL="${{ secrets.URL }}"
          supabase secrets set FRED_API_KEY="${{ secrets.FRED_API_KEY }}"

      - name: Deploy Supabase Function
        run: supabase functions deploy fetch_fred_data --no-verify-jwt
