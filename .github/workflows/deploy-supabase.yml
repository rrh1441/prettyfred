name: Deploy Supabase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust (Required for Supabase CLI)
        uses: dtolnay/rust-toolchain@stable

      - name: Install Supabase CLI via Cargo
        run: |
          cargo install supabase --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify Supabase CLI Installation
        run: supabase --version

      - name: Log in to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"
        #        ^ This uses the personal token you set in GitHub Secrets

      - name: Link to Supabase project
        run: supabase link --project-ref <YOUR_PROJECT_REF>
        # Replace <YOUR_PROJECT_REF> with the reference found in 
        # your dashboard (Project Settings → General → Project Reference).
        # Example: 'ltiuuauafphpwewqktdv'

      - name: Set up environment variables
        run: |
          supabase secrets set SERVICE_ROLE="${{ secrets.SERVICE_ROLE }}"
          supabase secrets set URL="${{ secrets.URL }}"
          supabase secrets set FRED_API_KEY="${{ secrets.FRED_API_KEY }}"

      - name: Deploy Supabase Function
        run: supabase functions deploy fetch_fred_data --no-verify-jwt
