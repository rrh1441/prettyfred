name: Deploy Supabase Functions

on:
  push:
    branches:
      - main  # Runs when code is pushed to `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Actions  # ðŸ‘ˆ Ensures secrets are pulled from GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use Node.js 18 or later

      - name: Install Supabase CLI via npm
        run: npm install -g supabase  # âœ… Installs Supabase CLI globally

      - name: Verify Supabase CLI Installation
        run: supabase --version  # âœ… Checks if Supabase CLI is installed

      - name: Set up environment variables
        run: |
          supabase secrets set SERVICE_ROLE="${{ secrets.SERVICE_ROLE }}"
          supabase secrets set URL="${{ secrets.URL }}"
          supabase secrets set FRED_API_KEY="${{ secrets.FRED_API_KEY }}"

      - name: Deploy Supabase Function
        run: supabase functions deploy fetch_fred_data --no-verify-jwt
